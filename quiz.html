<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">Which of these fish is actually a fish?</h1>
                <div class="answers">
                    <div class="answer">
                        <input type="radio" id="answer1" value="false">
                        <label for="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer2" value="false">
                        <label for="answer1">Answer2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer3" value="false">
                        <label for="answer1">Answer3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" id="answer4" value="false">
                        <label for="answer1">Answer4</label>
                    </div>
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congrats</h1>
            <h3 class="correct">Correct Answers:</h3>
            <h3 class="wrong">Wrong Answers:</h3>
            <h2 class="score">Score:</h2>
            <button class="play">Play Again</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
